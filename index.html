<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet de contact</title>
</head>
<body>
    <main>
        <h1>CARNET DE CONTACT</h1>
            <form class="form">
                <div>
                    <label for="nom">NOM:</label>
                    <input type="text" name="nom" class="nom" placeholder="Entrez votre nom"></input>
                </div>
            </br>
            </br>
                <div>
                    <label for="prenom">PRENOM:</label>
                    <input type="text" name="prenom" class="prenom" placeholder="Entrez votre prenom"></input>
                </div>
            </br>
            </br>
                <div>
                    <label for="email">EMAIL:</label>
                    <input type="email" name="email" class="email" placeholder="Entrez votre email"></input>
                </div>
            </br>
            </br>
                <div>
                    <label for="telephone">TEL:</label>
                    <input type="tel" name="telephone" class="telephone" placeholder="Entrez votre téléphone"></input>
                </div>
            </br>
            </br>
                <div>
                <select class="select" name="select">
                    <option class="particulier" value="particulier">Particulier</option>
                    <option class="professionnel" value="professionnel">Professionnel</option>
                </select>
                </div>
            </br>
            </br>
                <div>
                    <label>Adresse postale :</label>
                    <input class="perso" name="perso"></input>
                </div>
            </br>
                <div>
                    <label>Nom d'entreprise :</label>
                    <input class="entreprise" name="entreprise"></input>
                </div>
            </br>
            </br>
                <div>
                <button class="submit" type="submit">VALIDER</button>
                </div>
            </form> 

            <h1>TOUS MES CONTACTS</h1>
            <div class="contact">
            
            </div>
    </main>




<script type="text/javascript" src="script.js"></script>
</body>
</html>
